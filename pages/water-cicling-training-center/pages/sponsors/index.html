<body ontouchmove="touchmove(event)">
  <!-----------------------------ESCRITORIO----------------------------->
  <main class="escritorio sponsorsContainer">
    <div class="titulo"></div>
    <div class="galeria">
      <div class="sponsor" id="sponsor1" style="background-image:url('./img/sponsorsImg/1.jpg')"></div>

      <div class="sponsor" id="sponsor4" style="background-image:url('./img/sponsorsImg/4.jpg')"></div>
      <div class="sponsor" id="sponsor5" style="background-image:url('./img/sponsorsImg/5.jpg')"></div>
    </div>
    <div class="cifras">
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcsa1">COUNTRIES</div>
        <div class="numeroCifra" id="wctcsa2">2</div>
      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcsb1">COUNTIES</div>
        <div class="numeroCifra" id="wctcsb2">1</div>
      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcsc1">CENTERS</div>
        <div class="numeroCifra" id="wctcsc2">2</div>
      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcsd1">COACHES</div>
        <div class="numeroCifra" id="wctcsd2">+6</div>
      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcse1">CYCLERS</div>
        <div class="numeroCifra" id="wctcse2">+80</div>
      </div>
    </div>
  </main>

  <script>
    if (window.innerWidth > 800) {
      //------------------------------
      //Poner el alto resultante de cifra igual quel el ancho
      let anchoCifra = document.getElementsByClassName("cifra")[0].offsetWidth;
      let cifras = document.getElementsByClassName("cifra");

      cifras = Array.from(cifras);
      cifras.map(cifra => {
        cifra.style.height = anchoCifra + "px";
      });

      //Poner el alto resultante del sponsor igual quel el ancho
      let anchoSponsor = document.getElementsByClassName("sponsor")[0].offsetWidth;
      let sponsors = document.getElementsByClassName("sponsor");

      sponsors = Array.from(sponsors);
      sponsors.map(sponsor => {
        sponsor.style.height = anchoSponsor + "px";
      });

      checkPage();
      setInterval('checkPage()', 250);

      function checkPage() {
        let url = window.parent.parent.location.href
        url = url.replace()

        if (url.includes('/water-cicling-training-center/sponsors')) {
          let isAnimated = localStorage.getItem("wctcsIsAnimated");

          if (isAnimated !== "true") {
            animacionContador()
            localStorage.setItem("wctcsIsAnimated", "true");
          }
        } else {
          localStorage.setItem("wctcsIsAnimated", "false");
        }
      }

      const delay = ms => new Promise(res => setTimeout(res, ms));

      function animacionContador() {
        let a1 = document.getElementById('wctcsa1').innerText;
        efectoContadorLetras(a1, 'wctcsa1');
        let a2 = document.getElementById('wctcsa2').innerText;
        efectoContadorNumeros(a2, 'wctcsa2');
        let b1 = document.getElementById('wctcsb1').innerText;
        efectoContadorLetras(b1, 'wctcsb1');
        let b2 = document.getElementById('wctcsb2').innerText;
        efectoContadorNumeros(b2, 'wctcsb2');
        let c1 = document.getElementById('wctcsc1').innerText;
        efectoContadorLetras(c1, 'wctcsc1');
        let c2 = document.getElementById('wctcsc2').innerText;
        efectoContadorNumeros(c2, 'wctcsc2');
        let d1 = document.getElementById('wctcsd1').innerText;
        efectoContadorLetras(d1, 'wctcsd1');
        let d2 = document.getElementById('wctcsd2').innerText;
        efectoContadorNumeros(d2, 'wctcsd2');
        let e1 = document.getElementById('wctcse1').innerText;
        efectoContadorLetras(e1, 'wctcse1');
        let e2 = document.getElementById('wctcse2').innerText;
        efectoContadorNumeros(e2, 'wctcse2');
      }

      async function efectoContadorLetras(c, id) {
        cambios = 19;
        for (let i = 0; i < cambios; i++) {
          cambiarLetras(c, id)
          await delay(150);
        }

        document.getElementById(id).innerText = c;
      }

      function cambiarLetras(c, id) {
        nCaractes = c.length;
        let letras = letrasAleatorias(nCaractes);
        document.getElementById(id).innerText = letras;
      }

      function letrasAleatorias(num) {
        const banco = "ABCDEFGHIJKLMNOPQRSTUVXYZ";
        let aleatoria = "";
        for (let i = 0; i < num; i++) {
          aleatoria += banco.charAt(Math.floor(Math.random() * banco.length));
        }
        return aleatoria;
      }

      async function efectoContadorNumeros(c, id) {
        cambios = 19;
        for (let i = 0; i < cambios; i++) {
          cambiarNumeros(c, id)
          await delay(150);
        }

        document.getElementById(id).innerText = c;
      }

      function cambiarNumeros(c, id) {
        nCaractes = c.length;
        let numeros = numerosAleatorios(nCaractes, c);
        document.getElementById(id).innerText = numeros;
      }

      function numerosAleatorios(num, c) {
        const banco = "0123456789";
        let aleatoria = "";
        for (let i = 0; i < num; i++) {
          aleatoria += banco.charAt(Math.floor(Math.random() * banco.length));
        }
        if (c.includes("+")) {
          aleatoria = "+" + aleatoria.slice(1);
        }
        return aleatoria;
      }
    }
  </script>

  <!-----------------------------MOVIL----------------------------->
  <main class="movil sponsorsContainer">

    <div class="galeria">
      <div class="sponsor" id="sponsor1" style="background-image:url('./img/sponsorsImg/1.jpg')"></div>

    <div class="cifras">

      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcsb1">COUNTIES</div>
        <div class="numeroCifra" id="wctcsb2">1</div>
      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcsc1">CENTERS</div>
        <div class="numeroCifra" id="wctcsc2">2</div>
      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcsd1">COACHES</div>
        <div class="numeroCifra" id="wctcsd2">+6</div>
      </div>
      <div class="cifra" id="cifra1">
        <div class="textoCifra" id="wctcse1">CYCLERS</div>
        <div class="numeroCifra" id="wctcse2">+80</div>
      </div>
    </div>
  </main>

  <script>
    if (window.innerWidth > 800) {
      let scripts = document.getElementsByClassName("movil");
      let scriptsDefer = Array.prototype.map.call(scripts, function (script) {
        script.setAttribute("style", "display: none");
        return script;
      });
    }
    
    if (window.innerWidth < 800 || window.innerWidth === 800) {
      let link = document.querySelector("link[href='./sponsors.css']");
      link.href = "./sponsors_800.css";

      let scripts = document.getElementsByClassName("escritorio");
      let scriptsDefer = Array.prototype.map.call(scripts, function (script) {
        script.setAttribute("style", "display: none");
        return script;
      });
      //------------------------------
    }
  </script>

    if (window.top == window) {
      window.top.location = "/";
    }
    function touchmove(ev) {
      window.parent.frameTouchMove(ev, 3, 4, "/water-cicling-training-center/sponsors");
    }
  </script>
</body>
